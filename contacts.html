<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!--Шапка сайта-->
    <header class="page-header">
      <div class="container header">
        <nav class="main-nav">
          <a class="link-header" href="./index.html">
            Web <span class="logo-header"> Studio </span>
          </a>

          <button
            type="button"
            class="menu-button"
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
              width="40"
              height="40"
              aria-label="Переключатель мобильного меню"
            >
              <use
                class="icon-close"
                href="./images/sprite.svg#icon-close"
              ></use>
              <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
            </svg>
          </button>

          <div class="menu-container" id="menu-container" data-menu>
            <ul class="site-nav list">
              <li class="item">
                <a href="./index.html" class="link"> Студия </a>
              </li>
              <li class="item">
                <a href="./portfolio.html" class="link"> Портфолио </a>
              </li>
              <li class="item">
                <a href="./contacts.html" class="link page-contacts">
                  Контакты
                </a>
              </li>
            </ul>

            <ul class="contacts-link list">
              <li class="item">
                <a href="mailto:info@devstudio.com" class="email"
                  ><svg class="email-icon" width="16" height="11">
                    <use href="./images/sprite.svg#icon-envelope"></use></svg
                  >info@devstudio.com</a
                >
              </li>
              <li class="item">
                <a href="tel:+380961111111" class="tel"
                  ><svg class="tel-icon" width="10" height="15">
                    <use href="./images/sprite.svg#icon-phone"></use></svg
                  >+38 096 111 11 11</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!--Контакты-->
      <div class="overlay contacts">
        <section class="cover">
          <h1 class="cover-title">На перезагрузке</h1>
          <p class="cover-text">
            Спокойствие. Выдохните и вернитесь на
            <a class="cover-link" href="/">главную</a>
          </p>
        </section>
      </div>
    </main>

    <!-- <div class="overlay">
     
    </div> -->

    <!--Футер-->
    <footer class="page-footer">
      <div class="container footer">
        <div class="address-link">
          <div class="footer-info">
            <a class="footer-link" href="./index.html">
              Web <span class="footer-logo"> Studio </span>
            </a>
            <address>
              <ul class="address list">
                <li class="address-info">г. Киев, пр-т Леси Украинки, 26</li>
                <li class="mail-info">
                  <a href="mailto:info@example.com" class="info"
                    >info@example.com</a
                  >
                </li>
                <li class="tlf-info">
                  <a href="tel:+380991111111" class="info">+38 099 111 11 11</a>
                </li>
              </ul>
            </address>
          </div>

          <div class="social-block">
            <b class="join">присоединяйтесь</b>

            <ul class="social list">
              <li class="social-icon">
                <a href="#" class="info" aria-label="Instagram profile">
                  <svg class="link-instagram" width="20" height="20">
                    <use href="./images/sprite.svg#icon-instagram"></use></svg
                ></a>
              </li>
              <li class="social-icon">
                <a href="#" class="info" aria-label="Twitter profile"
                  ><svg class="link-twitter" width="20" height="20">
                    <use href="./images/sprite.svg#icon-twitter"></use></svg
                ></a>
              </li>
              <li class="social-icon">
                <a href="#" class="info" aria-label="Facebook profile"
                  ><svg class="link-facebook" width="20" height="20">
                    <use href="./images/sprite.svg#icon-facebook"></use></svg
                ></a>
              </li>
              <li class="social-icon">
                <a href="#" class="info" aria-label="LinkedIn profile"
                  ><svg class="link-linkedin" width="20" height="20">
                    <use href="./images/sprite.svg#icon-linkedin"></use></svg
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="exhortation-block">
          <b class="exhortation">Подпишитесь на рассылку</b>
          <form class="form">
            <input
              type="email"
              class="input"
              name="email"
              placeholder="E-mail"
            />
            <button type="submit" class="submit">
              Подписаться<svg class="icon-send" width="24" height="24">
                <use href="./images/sprite.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="./js/menu.js"></script>
  </body>
</html>
